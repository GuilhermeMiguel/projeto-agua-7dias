<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>7 dias de 2L de água</title>

<body>
    
    <div class="card">
        <div>
            <div>
                <img src="./assets/cover.jpg" alt="Agua" class="avatar">
            </div>
            <div class="user-info">
                <h2>7 dias de 2L de água <i class="fas fa-tint"></i></h2>
                <p>Esse desafio te ajuda a tomar a quantidade correta de água por uma semana!</p>         
            </div>
      </div>
      <div class="user-form" id="form">
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome de usuário...">
        <input type="password" id="senhaUsuario" placeholder="Digite sua senha de usuário...">
        <button class="btnComecar">OK</button>
      </div>
    </div>
